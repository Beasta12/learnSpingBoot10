spring.application.name=belajar-spring-monitoring

spring.datasource.url=jdbc:mysql://localhost:3306/belajar_spring_monitoring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

management.endpoints.web.exposure.include=beans,health\
  ,info,configprops,env,loggers,heapdump,threaddump,scheduledtasks,metrics

info.app=Belajar Spring Monitoring
info.version=1.0.0
info.author=Eko Kurniawan Khaneddy
info.website=https://www.programmerzamannow.com

management.endpoint.beans.enabled=true
management.endpoint.health.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoint.threaddump.enabled=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true
management.endpoint.configprops.enabled=true
management.endpoint.loggers.enabled=true

management.endpoint.beans.show-details=always
management.endpoint.health.show-details=always

management.info.env.enabled=true
management.info.os.enabled=true
management.info.java.enabled=true
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always